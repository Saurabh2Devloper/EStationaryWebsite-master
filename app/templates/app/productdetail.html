{% extends 'app/base.html' %}
{% load static %}
{% block title %}
Category
{% endblock title %}



<!-- Main Product detail section start here -->
{% block main-content %}
<div class="container">
    <div class="row flex justify-content-between">
        <!-- GEttting Product Image -->
        <div>
        <img src="{{product.product_img.url}}" style="margin-left: 700px; margin-top: 60px;"
            class="d-sm-inline-block" width="500px" height="400px"
        >
        </div>
    </div>

    <!-- Getting Product Detils -->
    <div class="productdetail col-lg-5" style="margin-top: -400px;">
        <!-- Displaying Product title -->
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;font-size: 50px;">
            {{product.title}}
        </h1>
        <!-- Displaying Discounted PRice -->
        <h5>
            Rs.{{product.discounted_price}}/-
        </h5>
        <!-- Displying Selling Price -->
        <small class="fw-light text-decoration-line-through text-muted fs-5">
            {{prod.selling_price}}
        </small>

        <br><br>

        <!-- Displaying Product Discription -->
        <h4>Product Features</h4>
        <ul class="fs-5" style="font-family: Rajdhani;">
            <li>
                {{product.description}}
            </li>
        </ul>

        <!-- Last ADD to CART Button  -->
       <div style="display: flex;
       text-align: center;
       position: relative;">
            <form action="/add-to-cart" class="d-inline">
                <input type="hidden" name="prod_id" value={{product.id}}>
            <button type="submit"
                class="btn btn-primary shadow px-5 py-2">
                Add TO Cart
            </button>
        </form>

</div>
</div>
